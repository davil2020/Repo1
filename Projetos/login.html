<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Projetos/style.css">
    <title>Login</title>
</head>
<body id="home">
    <div class="background">
        <div id="navbar" class="navbar">
            <h1 class="logo">
                <span class="text-primary"> <i class="fa-solid fa-jet-fighter"></i> ITA</span>JÚNIOR
            </h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#About">Sobre nós</a></li>
                    <li><a href="#Cases">Login</a></li>
                </ul>
            </nav>
        </div>
        <div id="container" class="container">
            <div class="form-wrap">
              <h1>Login</h1>
              <form>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" placeholder="Digite seu email" />
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" name="password" id="password" placeholder="Digite sua senha" />
                </div><br>
                <button type="submit" class="btn">Entre</button><br>
              </form>
            </div>
            <footer>
              <p>Não possui conta? <a href="#">Cadastre-se</a></p>
            </footer>
          </div>
    </div>
</body>
</html>
